metadata:
  name: backend-pc
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "fullstack-loadgen"
        objectType: "secretsmanager"
        objectAlias: backend-creds
        jmesPath: 
          - path: username
            objectAlias: username
